<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sinistros Inteligentes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center">
            <img src="/img/odontroPrev.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
            <h2 class="mb-3">Sinistros Inteligentes</h2>
            <p class="text-muted">Detecte e mitigue fraudes e sinistros no setor odontológico com análise preditiva.</p>
        </div>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p class="mb-1">Não tem uma conta?</p>
            <a href="/usuarios/form" class="btn btn-outline-secondary w-100">Cadastrar Novo Usuário</a>
            <a href="/funcionarios/form" class="btn btn-outline-secondary w-100 mt-2">Cadastrar Novo Funcionário</a>
        </div>
    </div>
</div>
</body>
</html>
